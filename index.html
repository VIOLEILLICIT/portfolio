<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- initial scale을 해줘야 각종 해상도에 대응할 수 있다. -->
    <title>Jinuk Lee®</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/source.css" rel="stylesheet" type="text/css">
    <link href="css/master_layout.css" rel="stylesheet" type="text/css">
    <link href="css/style_index.css" rel="stylesheet" type="text/css">
    <script src="javascript/jquery-1.12.3.js"></script>
    <script src="javascript/script.js"></script>
</head>
<body class="body_transparent">

    <div id="entry-overlay" onclick="enterSite()" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3);
    z-index:10000; display:flex; flex-direction:column; justify-content:center; align-items:center; transition: opacity 1s ease; backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);">
        <p style="color:white; font-family:'Pretendard Variable'; font-size:18px; letter-spacing:2px; margin-bottom:10px;">Welcome!</p>
    </div>

    <header>
        <div class="wrap">
            <div class="logo">
                <a href="#" onclick="location.href='index.html'"><img src="images/VIOLEILLICIT_logo.png" alt="Logo"></a>
            </div>
        </div>
    </header>

    <div class="bg_video"> <!-- 백그라운드 재생 비디오 -->
        <video class="bg_video_content" autoplay muted loop playsinline> <!-- playsinline은 iOS를 포함한 모바일 환경에서 영상이 자동재생되도록 도와주는 태그이다. -->
          <source src="./images/855507-hd_1920_1080_25fps.mp4" type="video/mp4" />
          Your browser is not supported <!-- 영상이 보이지 않을 때는 경고문을 출력하도록 한다. -->
        </video>
    </div>

    <div class="intro"> <!-- 배경 위에 올라가는 요소. 타이틀 / 버튼 -->
        <h2 class="bg_video_title">Jinuk Lee</h2>

        <div class="buttonswrapper">
                <ul class="buttonlist">
                    <li class="menu"><a href="https://violeillicit.github.io/portfolio" title="포트폴리오" target="_self">Website</a></li>
                    <li class="menu"><a href="https://jinuklee.notion.site/a84db1bb0e9c4722a52c57f6533442ae" title="노션" target="_blank">Notion</a></li>
                    <li class="menu"><a href="https://www.instagram.com/studio_violeillicit" title="인스타그램" target="_blank">Instagram</a></li>
                </ul>
        </div>

        <a class="bg_video_button btn_round_01" href="https://jinuklee.notion.site/a84db1bb0e9c4722a52c57f6533442ae" title="notion" target="_blank">Get Notion® portfolio</a>

        <audio id="bgm" src="./src/blue.mp3" onloadstart="this.volume=0.2" ></audio>
        <button id="toggle" class="bgm_toggle_button btn_round_02" aria-pressed="false" aria-label="play"> <!-- aria-pressed:버튼 눌림 유무 aria-label:스크린리더(텍스트 읽는 사운드)-->
            Play background music
        </button>
    </div>

    <div id="custom-cursor"></div>
    <div id="cursor-effect"></div>

    <script>
        const cursor = document.getElementById('custom-cursor');

        // 마우스가 움직일 때마다 실행
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        window.addEventListener('click', (e) => {
        const effect = document.getElementById('cursor-effect');
        effect.style.left = e.clientX + 'px';
        effect.style.top = e.clientY + 'px';
        
        effect.classList.remove('click-animate');
        // 애니메이션 리셋을 위한 트릭
        // 브라우저에게 다시 실행하라고 강제 명령
        // 브라우저 입장에서 remove와 add의 명령을 스크립트 종료 후 확인하면 그냥 그대로라고 판단, 변환을 주지 않는다.
        // offsetWidth는 요소 높이를 계산하기 위해 강제 레이아웃 실행 (애니메이션의 리셋)
        // void는 값은 필요 없기 때문에 붙힘.
        void effect.offsetWidth;
        effect.classList.add('click-animate');
        });

        const audio = document.getElementById('bgm');
        const btn = document.getElementById('toggle');
        const overlay = document.getElementById('entry-overlay');

        // 볼륨 초기값 설정
        audio.volume = 0.2;

        // 버튼 UI 업데이트 함수
        function setPlayingUI(playing){
            // 현재 버튼의 누름 상태를 변경한다.
            btn.setAttribute('aria-pressed', playing ? 'true' : 'false');
            // 텍스트로 대체해서 읽어주는 부분
            btn.setAttribute('aria-label', playing ? 'pause' : 'play');
            // 음악이 playing인지, paused인지에 따라 텍스트를 변경한다.
            btn.textContent = playing ? 'Pause' : 'Play background music';
        }

        // 사이트 Entry 함수
        // async: 이 함수 안에는 await가 있다
        async function enterSite() {

            // 시도하는 부분
            // 에러가 발생하지 않으면 그냥 넘어간다.
            try {
                // 음악이 재생될 때 까지 기다려
                await audio.play();

                setPlayingUI(true);
                
                // 레이어 페이드 아웃 후 제거
                // 가져다쓰는 html의 style 부분에 transition: opacity 1s ease; 코드가 이미 적용되어 있음
                overlay.style.opacity = '0';

                //setTimeout(() => { }, a); a초 뒤에 실행하라.
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 1000);
            }
            
            // 에러 발생 시
            // err는 그냥 오류 변수 이름을 넣은 거임. 다른거여도 괜찮다.
            catch (err) {
                console.error('재생 실패:', err);
                // 브라우저 정책상 실패 시 레이어만이라도 닫게
                overlay.style.display = 'none'; 
            }
        }

        // 기존 이벤트 리스너들
        audio.addEventListener('ended', () => setPlayingUI(false));
        
        // 플레이 버튼이 클릭될 때 마다
        btn.addEventListener('click', async () => {
            // paused라면
            if (audio.paused) {
                await audio.play();
                setPlayingUI(true);
            }
            else {
                audio.pause();
                setPlayingUI(false);
            }
        });

        audio.addEventListener('pause', () => setPlayingUI(false));
        audio.addEventListener('play', () => setPlayingUI(true));

    </script>

    <footer>
    </footer>
</body>
</html>
